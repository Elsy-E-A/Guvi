<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script.js" type="text/javascript"></script> 

    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <h1 style="text-align:center">Calculator App</h1>

    <div class="calc-body">

        <!-- Calculator Display Screen -->
        <div class="calc-screen">
            <div><input type="text" id="result"></div>
        </div>
        
        <!-- Calculator Buttons -->
        <div class="calc-button-row">
            <button class="ac" onclick="Clear()" value="clear">Clear</button>
           <button onclick="display('7')" value="7">7</button>
            <button onclick="display('8')" value="8">8</button>
            <button onclick="display('9')" value="9">9</button>
            <button class="opt" onclick="display('*')" value="*">&#215;</button>
            <button onclick="display('4')" value="4">4</button>
            <button onclick="display('5')" value="5">5</button>
            <button onclick="display('6')" value="6">6</button>
            <button class="opt" onclick="display('-')" value="-">&#8722;</button>
            <button onclick="display('1')" value="1">1</button>
            <button onclick="display('2')" value="2">2</button>
            <button onclick="display('3')" value="3">3</button>
            <button class="opt" onclick="display('+')" value="+">&#43;</button>
            <button onclick="display('0')" value="0">0</button>
            <button onclick="display('.')" value=".">.</button>
            <button class="opt" onclick="operation()" value="=">&#61;</button>
       <button class="opt" onclick="display('/')" value="/">/</button>
           
             </div>
        </div>

</body>
</html>
