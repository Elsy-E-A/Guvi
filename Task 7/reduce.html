<html>
<head>
    <title>XMLHTTP-REQUEST-FLAG</title>
</head>
<body>
<script>
var xhr=new XMLHttpRequest()
xhr.open('GET','https://restcountries.com/v3.1/all',true)

xhr.setRequestHeader('content_Type','application/json')

xhr.onload=function(){
    if(xhr.status===200)
    {
       
        var response=JSON.parse(xhr.responseText)
        let pp=response.map( function(el) { 
            if(el.population!=undefined)
            return el.population}
            )
             
             let red=pp.reduce(function(acc,cur)
             {
                return acc+cur
             })
           console.log(`Total population is ${red}`)       
      
    }


    else
    {
        console.log("Request failed",xhr.status)
    }
}
xhr.send()
</script>
</body>
</html>
